[pytest]
testpaths = tests
norecursedirs = archive Full_Implementation_Plans .git .pytest_cache
addopts = -ra
markers =
    calibration: marks tests as calibration (not structural truth) - tests for benchmark accuracy under heuristic modes
    slow: marks tests as slow (deselect with '-m "not slow"')
    diagnostic: marks tests as diagnostic-only (pre-identity approach with known L-divergence)

